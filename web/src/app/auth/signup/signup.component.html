<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input
      formControlName="first_name"
      placeholder="First Name"
      name="first_name"
      class="form-control"
      id="first_name"
    />
    <div
      *ngIf="submitted && signupForm.controls.first_name.errors"
      class="error"
    >
      <div *ngIf="signupForm.controls.first_name.errors.required">
        First name is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input
      formControlName="last_name"
      placeholder="Last name"
      name="last_name"
      class="form-control"
      id="last_name"
    />
    <div
      *ngIf="submitted && signupForm.controls.last_name.errors"
      class="error"
    >
      <div *ngIf="signupForm.controls.last_name.errors.required">
        Last name is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Email"
      name="email"
      class="form-control"
      id="email"
    />
    <div *ngIf="submitted && signupForm.controls.email.errors" class="error">
      <div *ngIf="signupForm.controls.email.errors.required">
        Email is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input
      type="password"
      formControlName="password"
      placeholder="password"
      name="password"
      class="form-control"
      id="password"
    />
    <div *ngIf="submitted && signupForm.controls.password.errors" class="error">
      <div *ngIf="signupForm.controls.password.errors.required">
        Password is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="mobile">mobile</label>
    <input
      type="number"
      formControlName="mobile"
      placeholder="mobile"
      name="mobile"
      class="form-control"
      id="mobile"
    />
    <div *ngIf="submitted && signupForm.controls.mobile.errors" class="error">
      <div *ngIf="signupForm.controls.mobile.errors.required">
        Mobile is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="tenantId">tenantId</label>
    <input
      type="text"
      formControlName="tenantId"
      placeholder="tenantId"
      name="tenantId"
      class="form-control"
      id="tenantId"
    />
    <div *ngIf="submitted && signupForm.controls.tenantId.errors" class="error">
      <div *ngIf="signupForm.controls.tenantId.errors.required">
        Tenant Id is required
      </div>
    </div>
  </div>

  <button class="btn btn-success">SignUp</button>
</form>
